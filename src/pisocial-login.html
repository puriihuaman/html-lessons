<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pisocial Login</title>
	</head>
	<body>
		<main>
			<section>
				<h1>Pisocial</h1>

				<div>
					<img
						src="./pisocial-login.jpg"
						alt="Login background image"
						title="Login background image"
						aria-label="Login background image"
					/>

					<ul>
						<li>
							<a
								href="linkedin"
								aria-label="linkedin"
								title="linkedin"
								role="link"
								rel="noopener"
							>
								<img
									src="linkedin"
									alt="linkedin"
									title="Image linkedin"
									aria-label="Image linkedin"
									width="32"
									height="32"
								/>
								<span>Sign up with LinkedIn</span>
							</a>
						</li>

						<li>
							<a
								href="twitter"
								aria-label="twitter"
								title="twitter"
								role="link"
								rel="noopener"
							>
								<img
									src="twitter"
									alt="twitter"
									title="Image twitter"
									aria-label="Image twitter"
									width="32"
									height="32"
								/>
								<span>Sign up with Twitter</span>
							</a>
						</li>

						<li>
							<a
								href="Facebook"
								aria-label="Facebook"
								title="Facebook"
								role="link"
								rel="noopener"
							>
								<img
									src="Facebook"
									alt="Facebook"
									title="Image Facebook"
									aria-label="Image Facebook"
									width="32"
									height="32"
								/>
								<span>Sign up with Facebook</span>
							</a>
						</li>
					</ul>
				</div>

				<div>
					<div>
						<h2>Sign Up</h2>
						<p>Get started absolutely free</p>

						<form action="#">
							<div>
								<label for="email">Email</label>
								<input
									type="email"
									name="email"
									id="email"
									aria-label="email"
								/>
							</div>

							<div>
								<label for="password">Password</label>
								<input
									type="password"
									name="password"
									id="password"
									aria-label="password"
								/>
							</div>

							<div>
								<input
									type="checkbox"
									name="term"
									id="term"
									aria-label="Accepted term"
								/>
								<label for="term"
									>Creating an account means you're okay with our Terms of
									Service, Privacy Policy, and default Notification
									Settings</label
								>
							</div>

							<button type="submit" role="button" aria-label="Login button">
								Sign up
							</button>
						</form>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
